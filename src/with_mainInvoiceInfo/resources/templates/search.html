<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>消息处理中心</title>

    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/bootstrap-table/src/bootstrap-table.css">
    <script src="/assets/jquery.min.js"></script>
    <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="/assets/bootstrap-table/src/bootstrap-table.js"></script>
    <script src="/js/locale/bootstrap-table-zh-CN.min.js"></script>

    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <link rel="stylesheet" href="/css/bootstrap-table.css">

    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-table.js"></script>
    <script src="/js/locale/bootstrap-table-zh-CN.min.js"></script>

    <script src="/js/extensions/export/bootstrap-table-export.min.js"></script>
    -->
</head>
<body>

<div class="container">
    <div class="row">
        <div class="page-header">
            <h1>Searching invoice information
            </h1>
        </div>
    </div>

        <div class='row'>
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" id="searchForm" class="form-horizontal" enctype="multipart/form-data">
                        <div class="container">
                            <div class="row">
                                <div>
                                    <label for="invoicecode" class="control-label small">发票代码</label>
                                    <input type="text" class="input-mini" id="invoicecode" name="invoicecode" placeholder="请输入发票代码">
                                </div>
                                <div>
                                    <label for="invoicenum" class="control-label small">发票号</label>
                                    <input type="text" class="input-mini" id="invoicenum" name="invoicenum" placeholder="请输入发票号">
                                </div>
                                <div>
                                    <label for="invoicedate" class="control-label small">开票日期</label>
                                    <input type="text" class="input-mini" id="invoicedate" name="invoicedate" placeholder="请输入开票日期">
                                </div>
                                <div>
                                    <label for="checkcode" class="control-label small">校验码后6位</label>
                                    <input type="text" class="input-mini" id="checkcode" name="checkcode" placeholder="请输入校验码后6位">
                                </div>
                            </div>
                            <div class="row">
                                <button type="button" class="btn-mini btn-info" data-toggle="collapse"
                                        data-target="#searchdetailForm" id="unfold">
                                    展开更多选项
                                </button>
                            </div>
                        </div>
                    </form>
                    <div class="collapse in" id="searchdetailForm" >
                        <div class='row'>
                        <form role="form" class="form-horizontal" enctype="multipart/form-data">
                            <div class="container">
                                <div class="row">
                                    <div>
                                        <label class="control-label small" for="totalamount">发票总金额</label>
                                        <input type="text" class="input-mini" id="totalamount" name="totalamount" placeholder="请输入发票总金额">
                                    </div>
                                    <div>
                                        <label class="control-label small" for="purchasertaxid">购买方税号</label>
                                        <input type="text" class="input-mini" id="purchasertaxid" name="purchasertaxid" placeholder="请输入购买方税号">

                                    </div>
                                    <div>
                                        <label class="control-label small" for="purchasername">购买方名称</label>
                                        <input type="text" class="input-mini" id="purchasername" name="purchasername" placeholder="请输入购买方名称">
                                    </div>
                                    <div>
                                        <label class="control-label small" for="purchaseraddrtel">购买方地址/电话</label>
                                        <input type="text" class="input-mini" id="purchaseraddrtel" name="purchaseraddrtel" placeholder="请输入购买方地址/电话">
                                    </div>
                                    <div>
                                        <label class="control-label small" for="purchaserbank">购买方开户行及账号</label>
                                        <input type="text" class="input-mini" id="purchaserbank" name="purchaserbank" placeholder="请输入购买方开户行及账号">
                                    </div>

                                    <div>
                                        <label class="control-label small" for="sellertaxid">销售方税号</label>
                                        <input type="text" class="input-mini" id="sellertaxid" name="sellertaxid" placeholder="请输入销售方税号">
                                    </div>
                                    <div>
                                        <label class="control-label small" for="sellername">销售方名称</label>
                                        <input type="text" class="input-mini" id="sellername" name="sellername" placeholder="请输入销售方名称">
                                    </div>
                                    <div>
                                        <label class="control-label small" for="selleraddrtel">销售方地址/电话</label>
                                        <input type="text" class="input-mini" id="selleraddrtel" name="selleraddrtel" placeholder="请输入销售方地址/电话">
                                    </div>
                                    <div>
                                        <label class="control-label small" for="sellerbank">销售方开户行及账号</label>
                                        <input type="text" class="input-mini" id="sellerbank" name="sellerbank" placeholder="请输入销售方开户行及账号">
                                    </div>

                                    <div>
                                        <label class="control-label small" for="detailitems">明细项目内容</label>
                                        <input type="text" class="input-mini" id="detailitems" name="detailitems" placeholder="请输入明细内容">
                                    </div>

                                    <div>
                                        <label class="control-label small" for="detailamountmoney">明细金额</label>
                                        <input type="text" class="input-mini" id="detailamountmoney" name="detailamountmoney" placeholder="请输入明细金额">
                                    </div>
                                    <div>
                                        <label class="control-label small" for="detailtaxrate">明细税率</label>
                                        <input type="text" class="input-mini" id="detailtaxrate" name="detailtaxrate" placeholder="请输入明细税率">
                                    </div>
                                    <div>
                                        <label class="control-label small" for="detailtax">明细税额</label>
                                        <input type="text" class="input-mini" id="detailtax" name="detailtax" placeholder="请输入明细税额">
                                    </div>
                                </div>
                            </div>

                        </form>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" id="searchBtn" class="btn btn-primary">搜索</button>
                    </div>


                </div>
            </div>
            <!--列表展示-->
            <div class="table-responsive" id="listDiv">
                <table class="table table-striped table-hover" id="invoicetable">
                </table>
            </div>
        </div>

</div>
</body>
<script type="text/javascript">
    $(document).ready(function() {
        //调用函数，初始化表格

        var oTable = new TableInit();
        oTable.Init();

        //初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();
        $("#searchBtn").click(function() {
            var invoicenum = $("#invoicenum").val();
            var invoicecode = $("#invoicecode").val();
            var invoicedate = $("#invoicedate").val();
            var checkcode= $("#checkcode").val();
            var totalamount = $("#totalamount").val();
            var purchasertaxid = $("#purchasertaxid").val();
            var purchasername = $("#purchasername").val();
            var purchaseraddrtel = $("#purchaseraddrtel").val();
            var purchaserbank = $("#purchaserbank").val();
            var sellertaxid= $("#sellertaxid").val();
            var sellername = $("#sellername").val();
            var selleraddrtel = $("#selleraddrtel").val();
            var sellerbank = $("#sellerbank").val();
            var detailitems= $("#detailitems").val();
            var detailamountmoney = $("#detailamountmoney").val();
            var detailtaxrate= $("#detailtaxrate").val();
            var detailtax = $("#detailtax").val();
            var urlStr = '/do.search_invoice';

            $.ajax({
                type: "get",
                url:urlStr,
                data: {invoicenum : invoicenum,
                    invoicecode : invoicecode,
                    invoicedate : invoicedate,
                    checkcode: checkcode,
                    totalamount : totalamount,
                    purchasertaxid : purchasertaxid,
                    purchasername : purchasername,
                    purchaseraddrtel : purchaseraddrtel,
                    purchaserbank : purchaserbank,
                    sellertaxid: sellertaxid,
                    sellername : sellername,
                    selleraddrtel : selleraddrtel,
                    sellerbank : sellerbank,
                    detailitems: detailitems,
                    detailamountmoney : detailamountmoney,
                    detailtaxrate: detailtaxrate,
                    detailtax : detailtax},
                dataType:"json",
                success : function(json) {
                    $("#invoicetable").bootstrapTable('load', json);//主要是要这种写法
                }
            });

        });
    });
    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            var invoicenum = $("#invoicenum").val();
            var invoicecode = $("#invoicecode").val();
            var invoicedate = $("#invoicedate").val();
            var checkcode= $("#checkcode").val();
            var totalamount = $("#totalamount").val();
            var purchasertaxid = $("#purchasertaxid").val();
            var purchasername = $("#purchasername").val();
            var purchaseraddrtel = $("#purchaseraddrtel").val();
            var purchaserbank = $("#purchaserbank").val();
            var sellertaxid= $("#sellertaxid").val();
            var sellername = $("#sellername").val();
            var selleraddrtel = $("#selleraddrtel").val();
            var sellerbank = $("#sellerbank").val();
            var detailitems= $("#detailitems").val();
            var detailamountmoney = $("#detailamountmoney").val();
            var detailtaxrate= $("#detailtaxrate").val();
            var detailtax = $("#detailtax").val();
            var urlStr = '/do.search_invoice';
            $('#invoicetable').bootstrapTable('destroy').bootstrapTable({
                url: urlStr,         //请求后台的URL（*）
                method: 'get', //请求方式（*）
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: true,                     //是否启用排序
                sortOrder: "desc",                   //排序方式
                //queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "client",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 5,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                //strictSearch: true,
                clickToSelect: true,                //是否启用点击选中行
                height: 460,
                uniqueId: ["invoice_Code","invoice_Num"],                     //每一行的唯一标识，一般为主键列
                cardView: false,                    //是否显示详细视图
                detailView: true,
                checkboxHeader: true,
                search: false,
                singleSelect: true,
                showColumns: true,  // 开启自定义列显示功能
                columns: [{
                    checkbox : true
                }, {
                    field: 'invoice_Code',
                    title: '发票代码'
                }, {
                    field: 'invoice_Num',
                    title: '发票号'
                }, {
                    field: 'check_Code',
                    title: '校验码'
                }, {
                    field: 'invoice_Date',
                    title: '日期'
                },  {
                    title: '操作',
                    align: 'center',
                    formatter:function(value,row,index){
                        var e = '<button type="button" class="btn btn-primary" onclick="updateFun(\''+ row.id +'\')">修改</button>';
                        var d = '<button type="button" class="btn btn-danger" onclick="deleteFun(\''+ row.id +'\')">删除</button>';
                        return e+d;
                    }
                }
                ],
                onExpandRow: function (index, row, $detail) {
                    oTableInit.InitSubTable(index, row, $detail);
                }
            });
        };

        oTableInit.InitSubTable = function (index, row, $detail) {
            var invoicecode = row.invoice_Code;
            var invoicenum = row.invoice_Num;
            var checkcode = row.check_Code;
            var invoicedate = row.invoice_Date;

            var cur_table = $detail.html('<table></table>').find('table');
            $(cur_table).bootstrapTable({
                url: '/do.search_detail',
                method: 'get',
                queryParams: {  invoicenum : invoicenum,
                                invoicecode : invoicecode,
                                invoicedate : invoicedate,
                                checkcode: checkcode},
                ajaxOptions: {  invoicenum : invoicenum,
                                invoicecode : invoicecode,
                                invoicedate : invoicedate,
                                checkcode: checkcode },
                clickToSelect: true,
                detailView: false,//父子表
                pageSize: 10,
                pageList: [10, 25],
                columns: [{
                    checkbox: true
                }, {
                    field: 'detail_Item',
                    title: '明细项目名称'
                }, {
                    field: 'detail_Amount',
                    title: '明细金额'
                }, {
                    field: 'detail_Tax_Rate',
                    title: '税率'
                }, {
                    field: 'detail_Tax',
                    title: '税额'
                } ]
                //无线循环取子表，直到子表里面没有记录

            });
        };
        //得到查询的参数
        oTableInit.queryParams2 = function (params) {
            var temp = {   //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
                //limit: params.limit,   //页面大小
                //offset: params.offset,  //页码
                sname1 : "r",
            };
            return temp;
        };
        return oTableInit;
    };

    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};

        oInit.Init = function () {

            //初始化页面上面的按钮事件
        };

        return oInit;
    };
</script>
</html>
